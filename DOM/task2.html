<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
    <script>

        // fix the list and inserting the missing element using 
        // querySelectorAll,  insertBefore
        
        // parent 
        let ul = document.querySelector("ul");

        let allLiElems = document.querySelectorAll('li');

        // child
        let eightElem = allLiElems[6];

        // new Element
        let sevenElem = document.createElement('li');
        sevenElem.innerText = ('7');

        // insert Before
        ul.insertBefore(sevenElem, eightElem);

        

    </script>
</body>
</html>
